<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Многоуровневое меню</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <script src="utils.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="menu-path">Главное меню</h1>
    <button id="save-button" onclick="activateCursor()">Сохранить меню</button>
    <button id="back-button" onclick="goBack()" style="display: none;">Назад</button>

    <a-scene>
        <a-camera position="0 2 5">
            <a-cursor id="cursor" color="black" raycaster="objects: .clickable"></a-cursor>
        </a-camera>
        <a-entity id="menu-container"></a-entity>
    </a-scene>
</body>
</html>
